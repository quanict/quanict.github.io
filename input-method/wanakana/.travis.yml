language: node_js

node_js:
  - 8 # LTS as of 2017
  - node # latest

script:
  - npm run test:coverage
  - npm run cypress:test

notifications:
  email:
    on_failure: change

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y fonts-takao

after_success: 'npm run coveralls'

cache:
  yarn: true
  directories:
    - node_modules
