<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive tool for creating directed graphs using d3.js.
    </title>
    <link rel="stylesheet" href="../../media/css/com-observablehq.css" type="text/css"/>
    <link rel="stylesheet" href="../../../bootstrap/4.1.3/css/bootstrap.css" type="text/css" />
    <script src="../../../jquery/3.2.1/js/jquery-3.2.1.min.js"></script>
    <script src="../../5.11.0/d3.min.js"></script>
    <link rel="stylesheet" href="graph-creator.css" />

</head>
<body>
<div class="container">
    <h1>Interactive tool for creating directed graphs using d3.js.
    </h1>
    <resource>https://bl.ocks.org/cjrd/6863459</resource>
    <p></p>
    <div class="row">
        <div class="col-12">
            <div id="toolbox">
                <input type="file" id="hidden-file-upload"><input id="upload-input" type="image" title="upload graph" src="upload-icon.png" alt="upload graph"> <input type="image" id="download-input" title="download graph" src="download-icon.png" alt="download graph"> <input type="image" id="delete-graph" title="delete graph" src="trash-icon.png" alt="delete graph">
            </div>
        </div>
    </div>
</div>

<script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
<script src="graph-creator.js"></script>
</body>
</html>
