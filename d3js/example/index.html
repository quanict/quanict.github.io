<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../bootstrap/4.1.3/css/bootstrap.css" type="text/css" />
    <style>
        .card .img-thumb {
            height: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" id="content-scripts">
    </div>
</div>

<script src="../../jquery/3.2.1/js/jquery-3.2.1.min.js"></script>
<script>
    $( document ).ready(function() {
        $.get( "../com-observablehq.json", function( data ) {
            data.map((ite)=>{
                if( typeof ite.name === 'undefined'){
                    ite.name = ite.f;
                }
                // console.log("debug",ite.f,ite.f.endsWith(".html"));
                if( ite.f.endsWith(".html") != true && ite.f.endsWith('.htm') != true ){
                    ite.f += '.html'
                }
                let item = '<a class="col-3 card" href="'+ite.f+'">'
                            +'<div class="img-thumb">'
                            +'<img class="card-img-top" src="../media/images/'+ite.img+'" alt="'+ite.name+'">'
                            +'</div>'
                            +'<div class="card-body">'
                            +'<h6>'+ite.name+'</h6>'
                            +'<p class="card-text"></p>'
                            +'</div>'
                            +'</a>';
                jQuery("#content-scripts").append(item);
            });
        });

    });

</script>


</body>
</html>
