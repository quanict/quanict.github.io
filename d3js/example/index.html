<div class="container">
    <div class="row" id="content-scripts">

</div>

<script src="../../jquery/3.2.1/js/jquery-3.2.1.min.js"></script>
<script>
    const data = [
        {'name':"Tree of Life",'img':'47713d66ade79e5d193d67ad62c62886ca03f018f2c762b89080b1abc58a1497.jpg','f':"tree-of-life.html"},
        {'name':"Radial Tidy Tree",'img':'4aac1eed2817e3ea65f1ea6aa9b69b9b14a3654a4c12c447383bdbf9083a0cc4.jpg','f':"radial-tidy-tree.html"},

        {'name':"Animated d3 word cloud",'img':'block_wordcloudAnimation.png','f':"wordcloud-animated.html"},
        
    ];
    $( document ).ready(function() {
        jQuery.each(data,(index,ite)=>{
            console.log("debug",ite);
            let item = '<a class="col-3 card" href="'+ite.f+'">'
                        +'<div class="img-thumb">'
                        +'<img class="card-img-top" src="../media/images/'+ite.img+'" alt="'+ite.name+'">'
                        +'</div>'
                        +'<div class="card-body">'
                        +'<h6>'+ite.name+'</h6>'
                        +'<p class="card-text"></p>'
                        +'</div>'
                        +'</a>';
            jQuery("#content-scripts").append(item);
        });
    });

</script>


</body>
